services:
  - type: web
    name: sistema-atas
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python Atas.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: PORT
        generateValue: true
